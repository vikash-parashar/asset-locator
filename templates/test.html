<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Righteous&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Marhey&family=Righteous&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Palanquin+Dark:wght@500&family=Righteous&display=swap');

        * {
            padding: 0;
            margin: 0;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .brand-logo img {
            height: 50px;
            width: 50px;
            border-radius: 50%;
            position: relative;
            left: 10px;
        }

        .app-name {
            font-family: 'Righteous', sans-serif;
            color: #ffffff;
            font-size: 2rem;
        }

        .user-profile {
            /* font-family: 'Nunito Sans', sans-serif; */
            font-family: 'Righteous', sans-serif;
            cursor: pointer;
        }

        .user-profile img {
            height: 35px;
            width: 35px;
            position: relative;
            right: 10px;
            border: solid 1px yellow;
            border-radius: 50%;
        }

        #dropdown-content {
            position: absolute;
            top: 100%;
            right: 10px;
            top: 80px;
            display: none;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media only screen and (max-width: 412px) {

            nav {
                flex-direction: row;
                align-items: flex-start;
                font-weight: bold;
            }

            .brand-logo,
            .app-name,
            .user-profile {
                /* margin-bottom: 10px; */
                margin: auto;
                padding: 15px;
            }

            #dropdown-content {
                position: absolute;
                /* top: 300%; */
                right: 10px;
                top: 140px;
                display: none;
                background-color: #fff;
                border: 1px solid #ccc;
                padding: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .app-name {
                margin-left: 20px;
                color: #fffffe;
                /* font-family: 'Marhey', sans-serif; */
                font-family: 'Palanquin Dark', sans-serif;
                font-size: 1.0rem;
            }

            nav {
                background-color: rgb(130, 186, 238);
                /* border: solid 2px rgb(174, 69, 69); */
            }

            .brand-logo {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <nav>
        <div class="brand-logo">
            <img src="/static/images/logo3.png" alt="Logo" />
        </div>
        <div class="app-name">
            <!-- Your application name goes here -->
            Device Discovery
        </div>
        <div class="user-profile">
            <!-- Your user profile component goes here -->
            <img class="profile" src="/static/images/man.png" alt="Profile" onclick="toggleDropdown()" />
            <div id="dropdown-content" style="display: none;">
                <div>
                    <h2 style="color: #4a6be1" class="text-center">User Profile</h2>
                </div>
                <hr />
                <br />
                <h6 class="dropdown-item-text" style="color: #de9b4a">
                    NAME :
                    <span id="firstNamePlaceholder" style="color: #3d5f7a">LOADING ...</span>
                </h6>
                <h6 class="dropdown-item-text" style="color: #de9b4a">
                    PHONE : <span id="phonePlaceholder" style="color: #3d5f7a">LOADING ...</span>
                </h6>
                <h6 class="dropdown-item-text" style="color: #de9b4a">
                    ROLE : <span id="rolePlaceholder" style="color: #3d5f7a">LOADING ...</span>
                </h6>
                <br />
                <hr />
                <div class="text-center">
                    <button id="logout-button" class="btn btn-danger ml-2">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdown-content");
            if (dropdownContent.style.display === "none") {
                dropdownContent.style.display = "block";
            } else {
                dropdownContent.style.display = "none";
            }
        }
    </script>

</body>

</html>
