<!DOCTYPE html>
<html>

<head>
    <title>Device Location Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Tilt+Neon&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #025464, #f3287c, #116D6E, #e78646, #1D5B79, #472855, #461959, #2E8A99);
            background-size: 800% 1800%;
            animation: gradient 120s infinite;
            color: #f8f9fa;
            font-family: 'Josefin Sans', sans-serif;
            font-family: 'Tilt Neon', sans-serif;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }

        }

        /* Custom CSS for the sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px;
            /* Initially hidden */
            background-color: #0A4D68;
            /* Bootstrap dark background color */
            padding-top: 20px;
            transition: left 0.3s;
        }

        .sidebar a {
            padding: 8px 8px 8px 16px;
            margin-left: 5px;
            margin-right: 5px;
            text-decoration: none;
            font-size: 15px;
            color: #00235B;
            /* Bootstrap light text color */
            background-color: #FEFAE0;
            display: block;
        }

        .sidebar a:hover {
            color: #17a2b8;
            /* Bootstrap primary color for hover effect */
        }

        /* Custom CSS for the content */
        .content {
            margin-left: 0;
            padding: 50px;
        }

        /* Add border and margin to table headers */
        table th {
            border: 2px solid #ffffff;
            margin: 5px, 5px, 5px, 5px;
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="sidebar" id="sidebar">
                    <a href="./location_details.html" class="btn btn-primary btn-sm">Locations Details</a>
                    <a href="./owner_details.html" class="btn btn-primary btn-sm">Owners/AMC Details</a>
                    <a href="./power_details.html" class="btn btn-primary btn-sm">Power Details</a>
                    <a href="./fiber_details.html" class="btn btn-primary btn-sm">Ethernet/Fiber Details</a>
                </div>
            </div>
            <div class="col mt-5">
                <h1>Device Location Details</h1>
            </div>
        </div>
    </div>
    <div class="container mb-5 mt-5">
        <div class="row">
            <div class="col">
                <button id="newEntryButton">Create New Entry</button>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col">
                <table border="1">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Serial Number</th>
                            <th>Device Make & Model</th>
                            <th>Model</th>
                            <th>Device Type</th>
                            <th>Data Center</th>
                            <th>Region</th>
                            <th>DC Location</th>
                            <th>Device Location</th>
                            <th>Device Row Number</th>
                            <th>Device Rack Number</th>
                            <th>Device RU Number</th>
                        </tr>
                    </thead>
                    <tbody id="deviceDetails">
                        <!-- Table content will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Form for creating a new entry (initially hidden) -->
    <div id="newEntryForm" style="display: none;">
        <form id="entryForm">
            <label for="serialNumber">Serial Number:</label>
            <input type="text" id="serialNumber" required><br>
            <label for="makeModel">Device Make & Model:</label>
            <input type="text" id="makeModel" required><br>
            <label for="dataCenter">Data Center:</label>
            <input type="text" id="dataCenter" required><br>
            <label for="region">Region:</label>
            <input type="text" id="region" required><br>
            <label for="dcLocation">DC Location:</label>
            <input type="text" id="dcLocation" required><br>
            <label for="deviceLocation">Device Location:</label>
            <input type="text" id="deviceLocation" required><br>
            <label for="deviceRowNumber">Device Row Number:</label>
            <input type="number" id="deviceRowNumber" required><br>
            <label for="deviceRackNumber">Device Rack Number:</label>
            <input type="number" id="deviceRackNumber" required><br>
            <label for="deviceRUNumber">Device RU Number:</label>
            <input type="text" id="deviceRUNumber" required><br>
            <button type="submit">Submit</button>
        </form>
        <p id="createFormMessage"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');

        document.addEventListener('mousemove', (e) => {
            if (e.clientX < 250) {
                sidebar.style.left = '0';
            } else {
                sidebar.style.left = '-250px';
            }
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to fetch and display data from the backend API
            function fetchData() {
                fetch("your_backend_api_url")
                    .then(response => response.json())
                    .then(data => {
                        const deviceDetails = document.getElementById("deviceDetails");
                        deviceDetails.innerHTML = ""; // Clear the existing table content

                        if (data.length > 0) {
                            data.forEach(item => {
                                const row = document.createElement("tr");
                                row.innerHTML = `
                                    <td>${item.ID}</td>
                                    <td>${item.SerialNumber}</td>
                                    <td>${item.DeviceMakeModel}</td>
                                    <td>${item.Model}</td>
                                    <td>${item.DeviceType}</td>
                                    <td>${item.DataCenter}</td>
                                    <td>${item.Region}</td>
                                    <td>${item.DCLocation}</td>
                                    <td>${item.DeviceLocation}</td>
                                    <td>${item.DeviceRowNumber}</td>
                                    <td>${item.DeviceRackNumber}</td>
                                    <td>${item.DeviceRUNumber}</td>
                                `;
                                deviceDetails.appendChild(row);
                            });
                        } else {
                            deviceDetails.innerHTML = "<tr><td colspan='12'>No data available.</td></tr>";
                        }
                    })
                    .catch(error => console.error("Error fetching data: " + error));
            }

            // Function to show or hide the new entry form
            function toggleNewEntryForm() {
                const form = document.getElementById("newEntryForm");
                form.style.display = form.style.display === "none" ? "block" : "none";
            }

            // Function to handle form submission
            document.getElementById("entryForm").addEventListener("submit", function (e) {
                e.preventDefault();

                const serialNumber = document.getElementById("serialNumber").value;
                const makeModel = document.getElementById("makeModel").value;
                const dataCenter = document.getElementById("dataCenter").value;
                const region = document.getElementById("region").value;
                const dcLocation = document.getElementById("dcLocation").value;
                const deviceLocation = document.getElementById("deviceLocation").value;
                const deviceRowNumber = document.getElementById("deviceRowNumber").value;
                const deviceRackNumber = document.getElementById("deviceRackNumber").value;
                const deviceRUNumber = document.getElementById("deviceRUNumber").value;

                fetch("your_backend_api_url", {
                    method: "POST",
                    body: JSON.stringify({
                        SerialNumber: serialNumber,
                        DeviceMakeModel: makeModel,
                        DataCenter: dataCenter,
                        Region: region,
                        DCLocation: dcLocation,
                        DeviceLocation: deviceLocation,
                        DeviceRowNumber: deviceRowNumber,
                        DeviceRackNumber: deviceRackNumber,
                        DeviceRUNumber: deviceRUNumber,
                    }),
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        const createFormMessage = document.getElementById("createFormMessage");
                        createFormMessage.textContent = data.success ? "Entry created successfully." : "Failed to create entry.";
                        fetchData(); // Reload data after submission
                    })
                    .catch(error => console.error("Error creating entry: " + error));
            });

            // Fetch and display data when the page loads
            fetchData();

            // Add an event listener to the "Create New Entry" button
            document.getElementById("newEntryButton").addEventListener("click", toggleNewEntryForm);
        });
    </script>
</body>

</html>
