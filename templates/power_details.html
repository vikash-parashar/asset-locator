<!DOCTYPE html>
<html>
<head>
    <title>Device Power Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Tilt+Neon&display=swap" rel="stylesheet">
    <style>
     body {
            background: linear-gradient(45deg, #025464, #f3287c, #116D6E, #e78646, #1D5B79, #472855, #461959, #2E8A99);
            background-size: 800% 1800%;
            animation: gradient 120s infinite;
            color: #f8f9fa;
            font-family: 'Josefin Sans', sans-serif;
            font-family: 'Tilt Neon', sans-serif;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }

        }

        /* Custom CSS for the sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px; /* Initially hidden */
            background-color: #0A4D68; /* Bootstrap dark background color */
            padding-top: 20px;
            transition: left 0.3s;
        }
        .sidebar a {
            padding: 8px 8px 8px 16px;
            margin-left: 5px;
            margin-right: 5px;
            text-decoration: none;
            font-size: 15px;
            color: #00235B; /* Bootstrap light text color */
            background-color: #FEFAE0;
            display: block;
        }
        .sidebar a:hover {
            color: #17a2b8; /* Bootstrap primary color for hover effect */
        }
        /* Custom CSS for the content */
        .content {
            margin-left: 0;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="/api/location-details" class="btn btn-dark btn-block">Locations Details</a>
        <a href="/api/owner-details" class="btn btn-dark btn-block">Owners/AMC Details</a>
        <a href="/api/power-details" class="btn btn-dark btn-block">Power Details</a>
        <a href="/api/fiber-details" class="btn btn-dark btn-block">Ethernet/Fiber Details</a>
    </div>
    <h1>Device Power Details</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Serial Number</th>
                <th>Device Make & Model</th>
                <th>Model</th>
                <th>Device Type</th>
                <th>Total Power (Watt)</th>
                <th>Total BTU</th>
                <th>Total Power Cable</th>
                <th>Power Socket Type</th>
            </tr>
        </thead>
        <tbody id="deviceDetails">
            <!-- Table content will be inserted here -->
        </tbody>
    </table>
    <button id="newEntryButton">Create New Entry</button>

    <!-- Form for creating a new entry (initially hidden) -->
    <div id="newEntryForm" style="display: none;">
        <h2>Create New Entry</h2>
        <form id="entryForm">
            <label for="serialNumber">Serial Number:</label>
            <input type="text" id="serialNumber" required><br>
            <label for="makeModel">Device Make & Model:</label>
            <input type="text" id="makeModel" required><br>
            <!-- Add more form fields for other properties -->
            <button type="submit">Submit</button>
        </form>
        <p id="createFormMessage"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');

        document.addEventListener('mousemove', (e) => {
            if (e.clientX < 250) {
                sidebar.style.left = '0';
            } else {
                sidebar.style.left = '-250px';
            }
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to fetch and display data from the backend API
            function fetchData() {
                fetch("your_backend_api_url")
                    .then(response => response.json())
                    .then(data => {
                        const deviceDetails = document.getElementById("deviceDetails");
                        deviceDetails.innerHTML = ""; // Clear the existing table content

                        if (data.length > 0) {
                            data.forEach(item => {
                                const row = document.createElement("tr");
                                row.innerHTML = `
                                    <td>${item.ID}</td>
                                    <td>${item.SerialNumber}</td>
                                    <td>${item.DeviceMakeModel}</td>
                                    <td>${item.Model}</td>
                                    <td>${item.DeviceType}</td>
                                    <td>${item.TotalPowerWatt}</td>
                                    <td>${item.TotalBTU}</td>
                                    <td>${item.TotalPowerCable}</td>
                                    <td>${item.PowerSocketType}</td>
                                `;
                                deviceDetails.appendChild(row);
                            });
                        } else {
                            deviceDetails.innerHTML = "<tr><td colspan='8'>No data available.</td></tr>";
                        }
                    })
                    .catch(error => console.error("Error fetching data: " + error));
            }

            // Function to show or hide the new entry form
            function toggleNewEntryForm() {
                const form = document.getElementById("newEntryForm");
                form.style.display = form.style.display === "none" ? "block" : "none";
            }

            // Function to handle form submission
            document.getElementById("entryForm").addEventListener("submit", function (e) {
                e.preventDefault();

                const serialNumber = document.getElementById("serialNumber").value;
                const makeModel = document.getElementById("makeModel").value;
                // Get other form values here

                fetch("your_backend_api_url", {
                    method: "POST",
                    body: JSON.stringify({
                        SerialNumber: serialNumber,
                        DeviceMakeModel: makeModel,
                        // Include other form values here
                    }),
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                .then(response => response.json())
                .then(data => {
                    const createFormMessage = document.getElementById("createFormMessage");
                    createFormMessage.textContent = data.success ? "Entry created successfully." : "Failed to create entry.";
                    fetchData(); // Reload data after submission
                })
                .catch(error => console.error("Error creating entry: " + error));
            });

            // Fetch and display data when the page loads
            fetchData();

            // Add event listener to the "Create New Entry" button
            document.getElementById("newEntryButton").addEventListener("click", toggleNewEntryForm);
        });
    </script>
</body>
</html>
