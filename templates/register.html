<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #093c6a, #0a235e);
            background-size: cover;
            color: #fff;
            font-family: 'Josefin Sans', 'Tilt Neon', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            color: #F1EFEF;
        }

        .form-control {
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 5px;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .btn:hover {
            background: #0056b3;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: #28a745;
        }

        .login-link {
            text-align: center;
        }

        .login-button {
            background-color: #FFC107;
            color: #212529;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .login-button:hover {
            background: #FFA000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Register</h1>
        <div id="error-message" class="error-message" style="display: none;"></div>
        <div id="success-message" class="success-message" style="display: none;">Registration was successful!
            Redirecting to the login page...</div>
        <form id="register-form">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button class="btn" type="submit">Register</button>
        </form>
        <div class="login-link">
            <a href="http://localhost:8080/login" class="login-button">Already have an account? Login</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const registerForm = document.getElementById("register-form");
            const errorMessage = document.getElementById("error-message");
            const successMessage = document.getElementById("success-message");

            registerForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const firstName = document.getElementById("first_name").value;
                const lastName = document.getElementById("last_name").value;
                const username = document.getElementById("username").value;
                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                // Send a POST request to the backend API
                fetch("/signup", {
                    method: "POST",
                    body: new URLSearchParams({
                        first_name: firstName,
                        last_name: lastName,
                        username: username,
                        email: email,
                        password: password,
                    }),
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.status === "success") {
                            // If registration is successful, show the success message
                            successMessage.style.display = "block";
                            errorMessage.style.display = "none";

                            // Hide the success message after 1 second and redirect
                            setTimeout(function () {
                                window.location.href = "http://localhost:8080/login";
                            }, 1000);
                        } else {
                            // If there is an error, display the error message to the user
                            errorMessage.textContent = data.message;
                            errorMessage.style.display = "block";
                            successMessage.style.display = "none";
                        }
                    })
                    .catch((error) => {
                        errorMessage.textContent = "An error occurred while registering.";
                        errorMessage.style.display = "block";
                        successMessage.style.display = "none";
                    });
            });
        });
    </script>
</body>

</html>
