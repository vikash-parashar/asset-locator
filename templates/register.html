<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #132043, #1F4172, #04364A, #001524);
            background-size: 800% 1800%;
            animation: gradient 120s infinite;
            background-color: rgba(0, 0, 0, 0.5);
            color: #FF8551;
            font-family: 'Josefin Sans', 'Tilt Neon', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .btn {
            width: 100%;
            margin-top: 10px;
            color: #F1EFEF;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .btn-register {
            background-color: #12486B;
        }

        .btn-register:hover {
            background: #0D3A57;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Register</h1>
        <form>
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button class="btn btn-info" type="submit">Register</button>
        </form>

    </div>
    <div class="container">

        <div class="row">
            <div class="col">
                <p>already have account ?</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <a href="http://localhost:8080/login" class="btn btn-warning">Login</a>
            </div>
        </div>
    </div>
</body>

</html>
