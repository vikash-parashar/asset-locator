<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Jost:wght@900&display=swap');

        body {
            font-family: 'Josefin Sans', sans-serif;
            font-style: normal;
            font-size: medium;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(180, 129, 223, 0.98);
            border: 1px solid #ccc;
            color: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            text-align: center;
        }

        .company-logo {
            text-align: center;
            padding: 20px;
            border-radius: 5px;
        }

        .company-logo img {
            width: 200px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #140808;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            width: 100%;
            background-color: #4cb394;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .validation-message {
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>
    <div class="company-logo">
        <img src="../static/images/logo3.png" alt="Asset Locator Logo">
    </div>
    <div class="container">
        <h3>Password Reset</h3>
        <form action="/reset-password" method="post" id="password-reset-form">
            <input type="hidden" name="token" value="{{.Token}}">
            <div class="form-group">
                <input type="password" id="new-password" name="new_password" required
                    placeholder="Enter your new password">
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" name="confirm_password" required
                    placeholder="Please confirm your password">
            </div>
            <!-- Include the reset token from the URL as a hidden input field -->
            <input type="hidden" name="token" value="{{.Token}}">
            <div class="form-group">
                <button type="submit" class="btn btn-md btn-danger">Reset Password</button>
            </div>
        </form>


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/notie"></script>
    <script>
        function notify(type, msg) {
            notie.alert({
                type: type,
                text: msg,
                position: 'top'
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            const passwordResetForm = document.getElementById('password-reset-form');

            passwordResetForm.addEventListener('submit', function (e) {
                e.preventDefault();

                // Get the new password and confirm password from the form
                const newPassword = document.getElementById('new-password').value;
                const confirmNewPassword = document.getElementById('confirm-password').value;

                // Check if passwords match
                if (newPassword !== confirmNewPassword) {
                    notify(3, "Password mismatch");
                    return;
                }

                // Prepare data for submission
                const data = {
                    new_password: newPassword,
                };

                // Get the token from the query parameter in the URL
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');

                if (token) {
                    // Now you can use the 'token' variable in your fetch request
                    fetch(`/reset-password/?token=${token}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                notify(1, data.message);
                                // Optionally, you can redirect the user to a success page or perform other actions.
                            } else {
                                notify(3, data.message);
                            }
                        })
                        .catch(error => {
                            console.error('An error occurred:', error);
                            notify(3, "An error occurred while resetting the password");
                        });
                } else {
                    // Handle the case where the token is not found in the URL
                    notify(3, "Token not found in the URL");
                }

            });
        });
    </script>
</body>

</html>
