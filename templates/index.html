<!DOCTYPE html>
<html>

<head>
    <title>Login or Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Tilt+Neon&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(45deg, #132043, #1F4172, #04364A, #001524);
            background-size: 2000% 2000%;
            animation: gradient 10s infinite;
            background-color: rgba(0, 0, 0, 0.5);
            /* Adjust the alpha (0.5) for the desired level of transparency */
            color: #FF8551;
            font-family: 'Josefin Sans', 'Tilt Neon', sans-serif;
        }

        @keyframes gradient {
            0% {
                background-position: 20% 50%;
            }

            50% {
                background-position: 50% 50%;
            }

            100% {
                background-position: 10% 50%;
            }
        }
        a{
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Welcome to Our Website</h1>
        <p>Please choose an option to proceed:</p>

        <button class="btn btn-primary m-3" id="login-button"><a href="http://localhost:8080/login">Login</a></button>
        <button class="btn btn-success m-3" id="register-button"><a href="http://localhost:8080/signup">Register</a></button>
    </div>

</body>

</html>
