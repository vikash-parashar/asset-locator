<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Tilt+Neon&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #025464, #f3287c, #116D6E, #e78646, #1D5B79, #472855, #461959, #2E8A99);
            background-size: 800% 1800%;
            animation: gradient 120s infinite;
            color: #f8f9fa;
            font-family: 'Josefin Sans', sans-serif;
            font-family: 'Tilt Neon', sans-serif;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }

        }

        /* Custom CSS for the sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px;
            /* Initially hidden */
            background-color: #0A4D68;
            /* Bootstrap dark background color */
            padding-top: 20px;
            transition: left 0.3s;
        }

        .sidebar a {
            padding: 8px 8px 8px 8px;
            margin-left: 5px;
            margin-right: 5px;
            text-decoration: none;
            font-size: 15px;
            color: #00235B;
            /* Bootstrap light text color */
            background-color: #FEFAE0;
            display: block;
        }

        .sidebar a:hover {
            color: #17a2b8;
            /* Bootstrap primary color for hover effect */
        }

        /* Custom CSS for the content */
        .content {
            margin-left: 0;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="sidebar" id="sidebar">
                    <a href="./location_details.html" class="btn btn-primary btn-sm">Locations Details</a>
                    <a href="./owner_details.html" class="btn btn-primary btn-sm">Owners/AMC Details</a>
                    <a href="./power_details.html" class="btn btn-primary btn-sm">Power Details</a>
                    <a href="./fiber_details.html" class="btn btn-primary btn-sm">Ethernet/Fiber Details</a>
                </div>
            </div>
            <div class="col">
                <div class="content">
                    <h2>Content Area</h2>
                    <p>This is the default content area. Click on a button to display associated content here.</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS (jQuery and Popper.js required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');

        document.addEventListener('mousemove', (e) => {
            if (e.clientX < 240) {
                sidebar.style.left = '0';
            } else {
                sidebar.style.left = '-255px';
            }
        });
    </script>
</body>

</html>
