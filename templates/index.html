<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="../static/images/logo3.png" alt="logo">
            </div>
            <div class="back">
                <img class="backImg" src="../static/images/logo3.png" alt="asset locator logo">

            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form id="login-form" action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input id="login-email" name="email" type="text" placeholder="Enter your email"
                                    required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input id="login-password" name="password" type="password"
                                    placeholder="Enter your password" required>
                            </div>
                            <div><a href="/forget-password-page">Forgot password?</a></div>
                            <div class="button input-box">
                                <input id="login-submit" type="submit" value="Submit">
                            </div>
                            <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- ... (Your existing HTML code) ... -->
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <form id="register-form" action="#"> <!-- Change the form action to the signup route -->
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input id="first_name" name="first_name" type="text" placeholder="Enter your first name"
                                    required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input id="last_name" name="last_name" type="text" placeholder="Enter your last name"
                                    required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input id="phone" name="phone" type="text" placeholder="Enter your phone" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input id="register-email" name="email" type="text" placeholder="Enter your email"
                                    required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input id="register-password" name="password" type="password"
                                    placeholder="Enter your password" required>
                            </div>
                            <div class="button input-box">
                                <input id="register-submit" type="submit" value="Submit">
                            </div>
                            <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/notie"></script>


    <!-- handle login and signup -->
    <script>
        function notify(type, msg) {
            notie.alert({
                type: type,
                text: msg,
                position: 'top'
            })
        }

        document.addEventListener("DOMContentLoaded", function () {
            const registerForm = document.getElementById("register-form");
            const loginForm = document.getElementById("login-form");

            registerForm.addEventListener("submit", async function (event) {
                event.preventDefault();
                try {

                    const firstName = document.getElementById("first_name").value;
                    const lastName = document.getElementById("last_name").value;
                    const phone = document.getElementById("phone").value;
                    const email = document.getElementById("register-email").value;
                    const password = document.getElementById("register-password").value;

                    const response = await fetch("/signup", {
                        method: "POST",
                        body: JSON.stringify({
                            first_name: firstName,
                            last_name: lastName,
                            phone: phone,
                            email: email,
                            password: password,
                        }),
                        headers: {
                            "Content-Type": "application/json",
                        },
                    });

                    if (!response.ok) {
                        const data = await response.json();
                        console.error("Signup error:", data);
                        notify("warning", data.message || "Something went wrong. Please try again.");
                    } else {
                        notify("success", "Registration successful. You can now log in.");
                        setTimeout(() => {
                            window.location.href = "http://localhost:8080";
                        }, 2000);
                    }

                } catch (error) {
                    console.error("Signup error:", error);
                    notify("error", "An error occurred. Please try again later.");
                }
            });

            loginForm.addEventListener("submit", async function (event) {
                event.preventDefault();
                try {
                    const email = document.getElementById("login-email").value;
                    const password = document.getElementById("login-password").value;

                    const formData = new FormData(); // Create a new FormData object
                    formData.append("email", email);
                    formData.append("password", password);

                    const response = await fetch("/login", {
                        method: "POST",
                        body: formData, // Send the form data
                    });

                    if (!response.ok) {
                        const data = await response.json();
                        console.error("Login error:", data);
                        notify("warning", data.message || "Login failed. Please check your credentials.");
                    } else {
                        notify("success", "Login successful. Redirecting...");
                        setTimeout(() => {
                            window.location.href = "http://localhost:8080/api/v1/homepage";
                        }, 2000);
                    }
                } catch (error) {
                    console.error("Login error:", error);
                    notify("error", "An error occurred. Please try again later.");
                }
            });
        });
    </script>

</body>

</html>
