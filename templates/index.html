<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Tilt+Neon&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #FFF5E0, #CEDEBD, #FAF0E6, #AEC3AE);
            background-size: 800% 1800%;
            animation: gradient 20s infinite;
            background-color: rgba(0, 0, 0, 0.5);
            /* Adjust the alpha (0.5) for the desired level of transparency */
            color: #040D12;
            font-family: 'Josefin Sans', sans-serif;
            font-family: 'Tilt Neon', sans-serif;
        }

        .navbar {
            background: linear-gradient(45deg, #FFF5E0, #CEDEBD, #FAF0E6, #AEC3AE);
            background-size: 800% 1800%;
            animation: gradient 5s infinite;
            background-color: rgba(0, 0, 0, 0.5);
            /* Adjust the alpha (0.5) for the desired level of transparency */
            color: #040D12;
            font-family: 'Josefin Sans', sans-serif;
            font-family: 'Tilt Neon', sans-serif;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }

        }

        /* Custom CSS for the content */
        .content {
            margin-left: 0;
            padding: 50px;
        }

        .nav-btn {
            background-color: #219C90;
            color: #F1EFEF;
            border-radius: 10px;

        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg"  style="background-color: #FFFD8C;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/api/v1/location-details"><button
                            class="nav-btn btn-outline-info">Locations
                        </button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/api/v1/owner-details"><button
                            class="nav-btn btn-outline-info">Owners/AMC</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/api/v1/power-details"><button
                            class="nav-btn btn-outline-info">Power</button></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/api/v1/fiber-details"><button
                            class="nav-btn btn-outline-info">Ethernet/Fiber</button></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="content">
                    <h2>Content Area</h2>
                    <p>This is the default content area. Click on a button to display associated content here.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (jQuery and Popper.js required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
