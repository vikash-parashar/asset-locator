<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">

</head>

<body>

    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="../static/images/logo1.jpg" alt="logo">
            </div>
            <div class="back">
                <img class="backImg" src="../static/images/logo1.jpg" alt="asset locator logo">

            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form id="login-form" action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input id="login-email" name="email" type="text" placeholder="Enter your email"
                                    required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input id="login-password" name="password" type="password"
                                    placeholder="Enter your password" required>
                            </div>
                            <div><a href="/forget-password-page">Forgot password?</a></div>
                            <div class="button input-box">
                                <input id="login-submit" type="submit" value="Submit">
                            </div>
                            <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- ... (Your existing HTML code) ... -->
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <form id="register-form" action="#"> <!-- Change the form action to the signup route -->
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input id="first_name" name="first_name" type="text" placeholder="Enter your first name"
                                    required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input id="last_name" name="last_name" type="text" placeholder="Enter your last name"
                                    required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input id="phone" name="phone" type="text" placeholder="Enter your phone" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input id="register-email" name="email" type="text" placeholder="Enter your email"
                                    required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input id="register-password" name="password" type="password"
                                    placeholder="Enter your password" required>
                            </div>
                            <div class="button input-box">
                                <input id="register-submit" type="submit" value="Submit">
                            </div>
                            <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>


        <script src="https://unpkg.com/notie"></script>
        <!-- ... (Your HTML code) ... -->
        <script src="../static/js/index.js"></script>

</body>

</html>
